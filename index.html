<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/png" href="./Imagens/agenda.png">
    <!--Fonte do google fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Fonte do google fontes-->
</head>
<body>
    <div class="container">
        <header>
            <img src="Imagens/agenda.png" alt="caderno de contatos">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formAdd">
            <input type="text" required placeholder="Nome" id="nomeContato">
            <input type="number" required placeholder="Numero" id="numeroContato">
            <button type="submit" id="btAdd">Adicionar</button>
        </form>
        <table cellspacing= "1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero contato</th>
                    <th>-</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
